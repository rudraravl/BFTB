{% extends "base.html" %}

{% block title %}All - BFTB{% endblock%}
{% block allActive %}active{% endblock %}

{% block body %}

<div class="container">
  <div class="row mb-2">
    {% for post in posts %}
    <div class="col-md-6">
      <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
          <strong class="d-inline-block mb-2 text-success-emphasis">_________</strong>
          <h3 class="mb-0">{{post.title}}</h3>
          <div class="mb-1 text-body-secondary">{{post.month}} {{post.day}}, {{post.year}}</div>
          <p class="card-text mb-auto">{{post.subtitle}}</p>
          <a href="{{ url_for('post', post_id=post.id) }}" class="icon-link gap-1 icon-link-hover stretched-link">
            Continue reading
            <svg class="bi"><use xlink:href="#chevron-right"></use></svg>
          </a>
        </div>
        <div class="col-auto d-none d-lg-block">
          <img src="static/img/thumbnails/{{post.title}}.jpg" alt="thumbnail" width="200" height="100%" style="object-fit:cover;">
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
