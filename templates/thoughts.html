{% extends "base.html" %}

{% block title %}Thoughts - BFTB{% endblock%}
{% block thoughtsActive %}active{% endblock %}

{% block body %}

<div class="container">
  <div class="row mb-2">
  {% for thought in thoughts %}
    <div class="col-sm-3 col-6 p-3">
      <div class="g-0 border rounded overflow-hidden shadow h-md-250">
        <div class="p-4 position-static">
          <figure>
            <blockquote class="blockquote pb-3">
              <p>{{thought.thought}}</p>
            </blockquote>
            <figcaption class="blockquote-footer">
              {{thought.author}}
              {% if thought.source != '' %}
              in <cite title="Source Title">{{thought.source}}</cite>
              {% endif %}
            </figcaption>
          </figure>
        </div>
      </div>
    </div>
  {% endfor %}
  </div>
</div>

{% endblock %}
